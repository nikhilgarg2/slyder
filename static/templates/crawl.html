<html>
    <head>
         <script type="text/javascript">

    function showImage(){
        document.getElementById('loadingImage').style.visibility='visible';
    }

    </script>
        <link href="/static/mystyle.css" rel="stylesheet">
    </head>

    <body>

    <div class="heading">SEARCH RESULTS</div>  
    <table border="4" class="tab1" style="margin-top: 30px"> 
        <thead>
            <tr color="grey" size="8">

              <th>ID</th>
              <th>Crawl Url</th>
    
              <th>Crawl ID</th>
            </tr>

        </thead>

        {% for x in posts2 %}
           <tr>
                <td>
                    <div class="textable">{{x.id}}</div>
                </td>

                <td>
                    <div class="textable" style="text-align:left;width: 700px;word-break: break-all;">{{x.crawl_url}}</div>
                </td>

                <td>
                    <div class="textable">{{x.crawl_id}}</div>
                </td>
                
            </tr>
        {% endfor %}

    </table>

    
    <div>
        <div class="childDiv" style="margin-left: 10%">
            <div class="heading"> ADD NEW</div>

            <form method='POST' action='' align="center">{% csrf_token %}
                <div class="form">
                    WEBSITE NAME:{{form1.website_id}}
                </div>
                <div class="form">
                    CRAWL URL: {{form1.crawl_url}}
                </div>

                <div class="form">
                    <label>CRAWL ID: </label>{{form1.crawl_id}}
                </div>
                <input class="button" type='submit' name="button4" value="Add">
            </form>
        </div>
 
        
    
    
        <div class="childDiv">
            <div class="heading">CRAWL PREVIOUSLY ADDED</div>

            <form method='POST' action='' align="center">{% csrf_token %}
                <div class="form">
                    <label> ID(Above Table):</label> <input type="text" name="crawlid" > 
                </div>
                <input class="button" type='submit' name="button5" value="crawl" onclick="showImage();" />
              </form>
        
            <img id="loadingImage" src="{{ MEDIA_URL }}wait.gif" align="middle" style="visibility:hidden" height="75" width="225" />
          </div>  
    </div>
    </body>
</html>

<html>
    <head>

        <link href="/static/mystyle.css" rel="stylesheet">
    </head>

    <body>

    <div class="heading">SEARCH RESULTS</div>  
    <table border="4" class="tab1" style="margin-top: 30px"> 
        <thead>
            <tr color="grey" size="8">

              <th>id</th>
              <th>crawl_url</th>
    
              <th>Crawl ID</th>
            </tr>

        </thead>

        {% for x in posts2 %}
           <tr>
                <td>
                    <div class="textable">{{x.id}}</div>
                </td>

                <td>
                    <div class="textable">{{x.crawl_url}}</div>
                </td>

                <td>
                    <div class="textable">{{x.crawl_id}}</div>
                </td>
                
            </tr>
        {% endfor %}

    </table>

    
    <div>
        <div class="childDiv">
            <div class="heading"> ADD NEW</div>

            <form method='POST' action='' align="center">{% csrf_token %}
                <div class="form">
                    WEBSITE NAME:{{form1.website_id}}
                </div>
                <div class="form">
                    CRAWL URL: {{form1.crawl_url}}
                </div>

                <div class="form">
                    <label>CRAWL ID: </label>{{form1.crawl_id}}
                </div>
                <input class="button" type='submit' name="button3" value="Add">
            </form>
        </div>
 
        
    
    
        <div class="childDiv"></div>
            <div class="heading">CRAWL PREVIOUSLY ADDED</div>

            <form method='POST' action='' align="center">{% csrf_token %}
                <div class="form">
                    <label> CRAWL ID:</label> {{form1.crawl_id}}
                </div>
                <input class="button" type='submit' name="button3" value="crawl">
            </form>
        </div>
    </div>  
    </body>
</html>

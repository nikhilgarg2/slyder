<table border="4" style="width:1000px">
    <tbody>
            <th>Name</th>
            <th>MRP</th>
            <th>Selling Price</th>        
            <th>Website</th>        
        {% for p in posts %}

            <td>{{p.name}}</td>
            <td>{{p.mrp}}</td>
            <td>{{p.site_price}}</td>
            <td>{{p.crawl_id}}</td>
        </tr>
        {% endfor %}    
    </tbody>
</table>
